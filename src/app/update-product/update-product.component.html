<div class="update-product-form">
  <h2>Update Product</h2>
  <form *ngIf="productDetail">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name"  class="form-control" [(ngModel)]="productDetail.productName" name="name" >
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="productDetail.price" name="price" >
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="productDetail.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="productDetail.category" name="category">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity"  class="form-control" [(ngModel)]="productDetail.quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" class="form-control" [(ngModel)]="productDetail.brand" name="brand" >
    </div>
    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" class="form-control" [(ngModel)]="productDetail.available" name="available" >
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate"  class="form-control" [(ngModel)]="productDetail.releaseDate" name="releaseDate" >
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <div *ngIf="productDetail.imageUrl">
        <img [src]="productDetail.imageUrl" alt="Current Image" width="100" height="100">
      </div>
      <input type="file" [(ngModel)]="productDetail.imageUrl" name="imageUrl" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateProductDetail()" >Update</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
